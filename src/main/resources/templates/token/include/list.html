<li class="item" th:each="token : ${contents}">
	<div>
		<img th:src="${token.imageUrl}" src=""/>
	</div>
	<div class="tokenInfo">
		<span th:text="${token.type}"></span> #<span th:text="${token.tokenId}">MTDZ</span>
	</div>
</li>

<input type="hidden" name="refreshTotalPages" th:value="${ totalPages }"/>
