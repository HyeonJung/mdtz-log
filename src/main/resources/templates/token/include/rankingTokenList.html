<script type="text/javascript">

    $(function() {
        var swiper = new Swiper('.swiper', {
            slidesPerView: 'auto',
            spaceBetween: 10,
            loop : false,
            pagination : false
        });
    });
</script>

<div class="tokenItem swiper-slide" th:each="token : ${contents}">
    <img th:src="${token.imageUrl}" src=""/>
</div>

<div class="tokenItem swiper-slide moreBtn">
	<a th:href="@{|/token?keyword=${address}|}"><img th:src="@{/images/common/icons-right-arrow.png}" src=""/></a>
   
</div>
